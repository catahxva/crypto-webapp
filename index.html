<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./src/js/controller.js"></script>
    <title>CryptoWave</title>
</head>
<body>
    <div class="overview overview--settings"></div>
    <div class="overview overview--menu"></div>
    <div class="compare__notification">
        <span class="compare__notification__span">You can only compare 2 coins</span>
    </div>
    <section class="settings">
        <form action="#" class="settings__form">
            <div class="settings__form__group">
                <label for="currency" class="settings__form__label">Currency</label>
                <select name="currency" id="" class="settings__form__select">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
            <button class="settings__form__btn">Confirm</button>
        </form>
    </section>
    <main class="main__grid">
        <nav class="nav">
            <button class="nav__btn--close">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F5F5F5" class="w-6 h-6 nav__svg--close">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>                  
            </button>
            <a href="#" class="nav__logo">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F5F5F5" class="w-6 h-6 nav__svg nav__svg--big">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125" />
                </svg>  
                <span class="nav__logo__span">CryptoWave</span>                
            </a>
            <div class="nav__logo__deco"></div>
            <div class="nav__container__buttons">
                <button class="nav__btn nav__btn--1 nav__btn--active" data-section="1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F5F5F5" class="w-6 h-6 nav__svg nav__svg--small">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>                                          
                    <span class="nav__btn__span">Home</span>
                </button>
                <button class="nav__btn nav__btn--2" data-section="2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F5F5F5" class="w-6 h-6 nav__svg nav__svg--small">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>                      
                    <span class="nav__btn__span">Search</span>
                </button>
                <button class="nav__btn nav__btn--3" data-section="3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F5F5F5" class="w-6 h-6 nav__svg nav__svg--small">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
                      </svg>                      
                    <span class="nav__btn__span">Bookmarks</span>
                </button>
                <button class="nav__btn nav__btn--4" data-section="4">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F5F5F5" class="w-6 h-6 nav__svg nav__svg--small">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0118 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3l1.5 1.5 3-3.75" />
                    </svg>                          
                    <span class="nav__btn__span">Compare</span>
                </button>
                <button class="nav__btn nav__btn__settings">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F5F5F5" class="w-6 h-6 nav__svg nav__svg--small">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>                                               
                    <span class="nav__btn__span">Settings</span>
                </button>
            </div>
        </nav>
        <div class="container__sections">
            <button class="mobile__menu__btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F5F5F5" class="w-6 h-6 mobile__menu__svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5" />
                </svg>                  
            </button>
            <section class="home section section--1 section--active">
                <h2 class="title--big">Home</h2>
                <div class="home__interior">
                    <div class="container__message">
                        <div class="container__message__interior">
                            <span class="message">Start by searching for a coin</span>
                            <button class="message__button" data-section="2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F5F5F5" class="w-6 h-6 message__button__svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                                </svg>     
                                <span class="message__button__span">Search</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section> 
            <section class="search section section--2">
                <h2 class="title--big">Search</h2>
                <form action="#" class="search__form">
                    <button class="search__form__btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F5F5F5" class="w-6 h-6 search__form__svg">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>                          
                    </button>
                    <input type="text" class="search__form__input">
                </form>
                <div class="search__interior">
                    <div class="search__interior__container">
                        <div class="container__message">
                            <div class="container__message__interior">
                                <span class="message">Start by searching for a coin to see your results</span>
                            </div>
                        </div>
                    </div>
                    <div class="search__container__pagination">
                    </div> 
                </div>
            </section>
            <section class="bookmarks section section--3">
                <h2 class="title--big">Bookmarks</h2>
                <div class="bookmarks__interior">
                    <div class="container__message">
                        <div class="container__message__interior">
                            <span class="message">You have no bookmarks yet</span>
                        </div>
                    </div>
                </div>
            </section>
            <section class="compare section section--4">
                <h2 class="title--big">Compare</h2>
                <div class="compare__interior">
                    <div class="compare__container__message">
                        <span class="compare__message">You can compare 2 coins at a time. You have no coins selected.</span>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
